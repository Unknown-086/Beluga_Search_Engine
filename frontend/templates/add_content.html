<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content - Belu Search</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/icons/favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='/icons/favicon.ico') }}">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    <div class="add-content-container">
        <header>
            <a href="/" class="logo">Belu Search</a>
            <h1>Add New Content</h1>
        </header>
        <form class="content-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="link">URL/Link *</label>
                <div class="url-input-group">
                    <input type="url" id="link" name="link" required>
                    <button type="button" onclick="fetchContent()" class="fetch-btn">Get Content</button>
                </div>
                <span class="error-message" id="url-error"></span>
            </div>
            
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="6"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Add Content</button>
        </form>
    </div>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
